<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 세탁기 돌리기 1 - 세탁기 끝나면 빨래감 널기 2- 라면먹기
        // 세탁기 돌리기를 Promise
        // 세탁기 돌리기 시작할 때 "세탁을 시작합니다" 메세지 출력
        // 세탁기가 다 돌아가면 빨래감을 널었습니다 메세지 출력
        // 라면 다먹으면 라면을 먹었습니다 메시지 출력

        // 동기
        // console.log("세탁을 시작합니다");
        // console.log("빨래감을 널었습니다");
        // console.log("라면을 먹었습니다");

        const 빨래시간 = 2000;
        const 세탁기상태 = true;


        // 비동기
        console.log("세탁을 시작합니다");
        new Promise((resolve, reject) => {

            if (세탁기상태) {
                setTimeout(() => {
                    resolve("빨래완료");
                }, 빨래시간);
            } else {
                reject("세탁기고장")
            }
        }).then(() => {
            console.log("빨래감을 널었습니다");
        }).catch(()=>{
            console.log("세탁기고장");
        });
        console.log("라면을 먹었습니다");
    </script>
</body>

</html>
