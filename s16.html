<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 태그에 기능을 바로 넣기 -->
    <h1 id="first" onclick="alert('첫번째 클릭')">첫번째</h1>
    <h1 id="second" ondblclick="alert('두번째클릭')">두번째</h1>
    <h1 id="third">세번째</h1>
    <h1 id="fourth">네번째</h1>
    <script>

        // 이벤트 - 화면에 유저의 입력 등 움직임을 주는 것들
        // 마우스, 키보드, 음성
        // 마우스 이벤트
        const third = document.querySelector('#third');
        // 자바스크립트로 태그의 프로퍼티에 함수를 넣을 때에는
        // 실행결과 alert("...") 로 사용하면 안되고
        // 실행을 할 수 있는 함수 () => alert(...)를 대입해야한다.
        third.onclick = () => {
            alert("세번째 클릭")
        }

        third.onclick = null;

        
        const fourth = document.querySelector('#fourth');
        // 이벤트 리스너는 여러개가 달릴수 있다
        fourth.addEventListener("click", () => {
            alert("네번째클릭");
        });
        
        const clickEvent = () => {
            alert("네번째클릭2");
        }

        fourth.addEventListener("click", (clickEvent));
        // 특정 이벤트리스너를 삭제할수도 있다
        fourth.removeEventListener("click", (clickEvent));

        document.querySelector("#first").addEventListener("click", ()=>{

            
        })


    </script>
</body>
</html>
