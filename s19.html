<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="first"></h1>
    <script>
        // 통신용 메소드
        // fetch함수를 실행하고
        // 뒤에 then catch finally 를 선택해서 입력
        //
        window.fetch("https://jsonplaceholder.typicode.com/posts/1")
        // json()을 사용하면 응답 내용에서
        // .then((response) => response.json()) 코드 고정
        // json데이터를 자스 객체로 바꿔준다
        .then((response) => {
            console.log(response);
            return response.json();
        })
        .then((result)=>{
            console.log(result);
            document.querySelector("#first").innerHTML = result.title
        });
    </script>
</body>
</html>
