<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id 속성값은 페이지에서 유일해야한다 -->
    <h1 id ="first"></h1>
    <ul>
        <!-- 클래스 속성값은 페이지에서 여러번 사용해도 된다 -->
        <li class="my-li"></li>
        <li class="my-li"></li>
        <li class="my-li"></li>    
    </ul>

    <h1 class="second"></h1>

    <script>
        // window는 화면에 필요한 객체나 메소드들을 가지고 있는 최상위 객체
        // window라는 객체는 보통 생략이 가능하다
        // document는 화면의 html  전체문서를 뜻한다.
        // 태그들도 모두 객체이다
        // getElementById는 id 속성값을 기준으로 단일 태그를 가져온다
        const firstTag = document.getElementById("first");
        firstTag.innerText = "이야이야호";

        // getElementsByClassname은 class 속성값을 기준으로 태그 리스트를 가져온다
        const myLiTagList = document.getElementsByClassName("my-li");

        for (let i = 0; i < myLiTagList.length; i++) {
            // 백틱은 문자열 포맷팅, 문자열 사이에 변수를 넣을 수 있다
            myLiTagList[i].innerText=`${i}. 상품${i}`;
            
        }
